version = 3.7.17
runner.dialect = scala3

maxColumn = 120

continuationIndent {
  callSite = 2
  defnSite = 2
}

newlines {
  alwaysBeforeMultilineDef = true
  sometimesBeforeColonInMethodReturnType = false
}

danglingParentheses.preset = true

// Optional alignment (comment out if you prefer minimal alignment)
danglingParentheses.preset = true
align.preset = some

project.excludePaths = [
  "glob:**/target/**",                       # exclude all build outputs
  "glob:**/target/**/src_managed/**",        # generated sources (e.g., OpenAPI)
  "glob:**/target/**/openapi/**"             # explicit openapi folder, if present
]